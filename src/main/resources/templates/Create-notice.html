<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>게시판</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      margin: 0 auto;
      max-width: 800px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 32px;
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 18px;
      margin-bottom: 5px;
    }
    input[type="text"], textarea {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    button[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #3e8e41;
    }
    .post {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 20px;
    }
    .post h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .post p {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .post .meta {
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>게시판</h1>
    <form>
      <label for="title">제목:</label>
      <input type="text" id="title" name="title" required>
      <label for="author">작성자:</label>
      <input type="text" id="author" name="author" required>
      <label for="content">내용:</label>
      <textarea id="content" name="content" rows="5" required></textarea>
      <button type="submit">글쓰기</button>
    </form>
    
  </div>
</body>
</html>
