spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver

    jpa:
      hibernate:
        ddl-auto: create
      properties:
        hibernate:
#          show_sql: true -> system.out.println으로 출력 --> 로그로 출력해야함
          format_sql: true

logging:
  level:
    org.hibernate.SQL: debug